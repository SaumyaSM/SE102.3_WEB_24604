<html>
    <head>
        <title>NSBM</title>
    </head>
    <script>
        function x()
        {
        document.bgColor = "red";
        }
        function y()
        {
        document.bgColor = "green";
        }
        function z()
        {
        document.bgColor = "blue";
        }
        function a()
        {
        document.bgColor = "white";
        }
    </script>
    <body>
        <h1>NSBM</h1>
        <form>
        <input type="button" name="cl" value="click1" onmouseover="x()" onmouseout="a()">
        <input type="button" name="cl" value="click2" onmouseover="y()" onmouseout="a()">
        <input type="button" name="cl" value="click3" onmouseover="z()" onmouseout="a()">
    </form>
    </body>
</html>
